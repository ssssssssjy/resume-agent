# Resume Agent - 完整部署环境
# 包含：Nginx + 前端 + 后端 API + PostgreSQL 数据库
#
# 使用方式：
#   # 一键构建并启动所有服务
#   docker-compose -f deploy/docker-compose.yml up -d --build
#
# 访问地址：
#   http://resumedigger.top (通过 Nginx 反向代理)

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: resume-agent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - resume-agent-frontend
      - resume-agent-api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Resume Agent 前端服务
  resume-agent-frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
      args:
        # 通过 Nginx 反向代理访问 API（同域名，无跨域问题）
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
    image: resume-agent-frontend:latest
    container_name: resume-agent-frontend
    restart: unless-stopped
    # 不再对外暴露端口，通过 nginx 访问
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    depends_on:
      resume-agent-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Resume Agent API 服务
  resume-agent-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    image: resume-agent:latest
    container_name: resume-agent-api
    restart: unless-stopped
    # 不再对外暴露端口，通过 nginx 访问
    expose:
      - "8000"
    env_file:
      - ../apps/backend/.env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - TZ=Asia/Shanghai
      # LangGraph checkpoint 数据库
      - WORKFLOW_DATABASE_URL=postgresql://postgres:postgres@resume-agent-postgres:5432/langgraph
      # 应用数据库（用户、会话等）
      - DATABASE_URL=postgresql://postgres:postgres@resume-agent-postgres:5432/resume_agent
    depends_on:
      resume-agent-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL 数据库（LangGraph + 应用数据）
  resume-agent-postgres:
    image: postgres:16
    container_name: resume-agent-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # 使用不同端口避免冲突
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=langgraph
      - TZ=Asia/Shanghai
    volumes:
      - resume_agent_pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  resume_agent_pgdata:
    driver: local
