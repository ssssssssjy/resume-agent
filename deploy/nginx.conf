server {
    listen 80;
    server_name resumedigger.top www.resumedigger.top;

    # 前端
    location / {
        proxy_pass http://resume-agent-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://resume-agent-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # LangGraph 流式接口
    location /threads {
        proxy_pass http://resume-agent-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # 健康检查
    location /health {
        proxy_pass http://resume-agent-api:8000;
    }
}
